name: Publish to NPM

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 0.12.0)'
        required: true
        type: string

permissions:
  id-token: write  # Required for OIDC
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set version
      run: |
        if [ "${{ github.event_name }}" == "release" ]; then
          VERSION="${{ github.event.release.tag_name }}"
          VERSION="${VERSION#v}"  # Remove 'v' prefix if present
        elif [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
          VERSION="${{ github.event.inputs.version }}"
        else
          VERSION="0.12.0"  # Fallback
        fi
        sed -i 's/"version": "[^"]*"/"version": "'"$VERSION"'"/' packages/lbug-wasm/package.json
        echo "Version set to $VERSION"

    - name: Setup Emscripten
      uses: mymindstorm/setup-emsdk@v14
      with:
        version: latest

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        registry-url: 'https://registry.npmjs.org/'

    - name: Update npm and Install Yarn
      run: |
        npm install -g npm@latest
        npm install -g yarn

    - name: Install dependencies
      run: yarn install

    - name: Setup ccache
      uses: hendrikmuhs/ccache-action@v1.2
      with:
        key: shell-test
        verbose: 2

    - name: Cache build
      uses: actions/cache@v4
      with:
        path: ladybug/build
        key: shell-build-${{ hashFiles('ladybug/CMakeLists.txt', 'ladybug/src/**', 'ladybug/extension/**', 'ladybug/tools/**') }}

    - name: Show initial ccache stats
      run: ccache -s

    - name: Build package
      run: make package

    - name: Show ccache stats
      run: ccache -s

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: lbug-wasm-package
        path: packages/lbug-wasm/

  publish:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write  # Required for OIDC
      contents: read

    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: lbug-wasm-package
        path: packages/lbug-wasm/

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        registry-url: 'https://registry.npmjs.org/'

    - name: Publish to NPM
      run: cd packages/lbug-wasm && npm publish --access public
