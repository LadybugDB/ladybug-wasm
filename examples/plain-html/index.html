<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ladybug WASM Example</title>
    <script type="module">
        import lbug_wasm from 'https://unpkg.com/@lbug/lbug-wasm@latest/dist/lbug-browser.js';

        (async () => {
            const lbug = await lbug_wasm();
            window.lbug = lbug
            const db = await lbug.Database()
            const conn = await lbug.Connection(db)
            await conn.execute(`CREATE NODE TABLE User(name STRING, age INT64, PRIMARY KEY (name))`)
            await conn.execute(`CREATE (u:User {name: 'Alice', age: 35});`)
            const res = await conn.execute(`MATCH (a:User) RETURN a.*;`)
            const res_json = JSON.parse(res.table.toString());
            console.log(res_json)
        })();
    </script>
</head>
<body>
    <h1>Ladybug WASM Example</h1>
</body>
</html>
